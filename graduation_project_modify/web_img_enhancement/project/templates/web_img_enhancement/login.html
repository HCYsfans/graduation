{% extends 'web_img_enhancement/base.html' %}
{% load static from staticfiles %}
{% block linkscript%}
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/login.css' %}" />
    <script type="text/javascript" charset="utf-8" src="{% static 'mine/js/login.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'login_res/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'login_res/css/util.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'login_res/css/main.css' %}"/>
{% endblock linkscript%}


{% block base %}
<div class="dowebok">
	<div class="container-login100">
		<div class="wrap-login100">

			<form class="login100-form validate-form" action="/login/" method="post">
                {% csrf_token %}
				<span class="login100-form-title">
					用户登陆
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="username" placeholder="用户名">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user-circle" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" name="password" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				

				<div class="container-login100-form-btn">
					<input class="login100-form-btn" id="denglu" type="submit" value="登陆"/>
				</div>

				<div id="error" align="center">
					{{error}}
				</div>
				<div class="text-center p-t-136">
					<a class="txt2" href="/register/">
							还没有账号？立即注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock base %}
